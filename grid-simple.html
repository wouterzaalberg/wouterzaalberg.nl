<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Simple Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            min-height: 100vh;
        }

        .photo-grid {
            display: grid;
            width: 100vw;
            height: 70vh;
            margin-top: 15vh;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 0.5rem;
            background: #333;
        }

        .photo-item {
            background: #555;
            border: 2px solid lime;
            overflow: hidden;
        }

        .photo-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }
    </style>
</head>
<body>
    <div class="photo-grid">
        <div class="photo-item">
            <img src="de-exoten/9.jpg" alt="9">
        </div>
        <div class="photo-item">
            <img src="de-exoten/10.jpg" alt="10">
        </div>
        <div class="photo-item">
            <img src="de-exoten/11.jpg" alt="11">
        </div>
        <div class="photo-item">
            <img src="de-exoten/12.jpg" alt="12">
        </div>
        <div class="photo-item">
            <img src="de-exoten/13.jpg" alt="13">
        </div>
        <div class="photo-item">
            <img src="de-exoten/14.jpg" alt="14">
        </div>
        <div class="photo-item">
            <img src="de-exoten/15.jpg" alt="15">
        </div>
        <div class="photo-item">
            <img src="de-exoten/beverrat.jpg" alt="beverrat">
        </div>
        <div class="photo-item">
            <img src="de-exoten/diana airbug a.jpg" alt="diana">
        </div>
    </div>
</body>
</html>
